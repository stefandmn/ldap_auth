show_auth_provider_snippet:
  name: Show auth provider YAML snippet
  description: >
    Creates a persistent notification with the YAML required to enable the command_line auth provider.
    Optionally writes /config/ldap_auth_auth_providers.yaml for use with !include.
  fields:
    write_file:
      name: Write include file
      description: Whether to write /config/ldap_auth_auth_providers.yaml
      required: false
      default: true
      selector:
        boolean:
    python_command:
      name: Python command path
      description: Path to python executable to use in the command_line provider (e.g., /usr/bin/python3)
      required: false
      default: /usr/bin/python3
      selector:
        text:
